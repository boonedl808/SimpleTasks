<!--1. Make a button that displays an alert when clicked. Use DOM, jQuery, and Angular.-->

<!--2. Make a button and text box. 
When the button is clicked, display an alert with the message that is typed in the text box. 
Use DOM, jQuery, and Angular.

3.Create a div in HTML then add JavaScript to make it change colors whenever your mouse hovers over the div. 
The div should return to it's original color when the mouse exits the div. Use DOM, jQuery, and Angular.

4. Put some text in a paragraph. Make it where when you click on the paragraph text, the color of the text switches to red. 
Once complete, try making it switch to a random color each click. Use DOM, jQuery, and Angular.

5. Add a span that says your name in it to an empty div. Use DOM, jQuery, and Angular.

6. Create a <ul> in HTML. From JavaScript add an <li> for items in an array that you create. Use DOM, jQuery, and Angular.-->
<!DOCTYPE html>
<html x-ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="angular.less">
	</head>
	<body ng-controller="examplesController">
		<h3>Angular #1</h3>
		<button id="Button" ng-click="clickMe()">Click Here</button>
		<br>
		<h3>Angular #2</h3>
  			<input type="text" ng-model="message" placeholder="message">
  			<button ng-click="alertInput()">Click Here</button>
		<br>
		<h3>Angular #3</h3>
		<div class="hoverColor">Hello Changing Color Text, hover!</div>
		<div ng-click="showHover();" ng-class="{ darksalmon: hover }" ng-mouseover="hover = true" ng-mouseleave="hover = false">
		<br>
		<h3>Angular #4</h3>
		<p ng-click="getRandomColor()" style="color: {{randomColor}}">Angularrrrr I'm mad, but CLICK ME.</p>
		<br>
		<h3>Angular #5</h3>
		<div class="addspan-div" ng-bind-html="myContent">
			
		</div>
		<br>
		<h3>Angular #6</h3>
			<ul>
				<li ng-repeat="name in names">{{name}}</li>
			</ul>
	<script src="angular.js"></script>
	</body>
</html>
